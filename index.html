<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! 🐾</p>
    </footer>



    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">


        ///Il componente deve includere:
        //Un elemento <details> con titolo "Animali", che contiene:
        ///Una lista <ul> statica che viene creata a partire da un array di stringhe (animals) dove ciascuna stringa rappresenta il nome di un animale.

        function ListaAnimali() {
            const animals = ["cane", "gatto"]

            return (

                <details>
                    <summary>animali</summary>
                    <ul>
{animals.map(cur => <li>{cur}</li>)}
                    </ul>
                </details>

            )
        }

        // Monta un componente React all’interno dell’elemento con classe .lista-animali.

        const container = document.querySelector(".lista-animali")
        ReactDOM.createRoot(container).render(<ListaAnimali />)

    </script>



</body>

</html>
